spring.application.name=eureka-config
server.port=10000
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
eureka.client.service-url.defaultZone=http://eureka:123456@localhost:9999/eureka/
spring.security.user.name=eureka-config
spring.security.user.password=111111

spring.cloud.config.enabled=true
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=classpath:/
logging.config=classpath:logback-spring.xml


